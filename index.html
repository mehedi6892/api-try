<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with api</title>
</head>
<body>
    <h1 id= activity> </h1>
    <h3>Learn form:<a id = "explore_link" href=""> Visit This place</a></h3>
     
    <script>
        /* Data fetching by url */
        function doSomething(){
            fetch('http://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data => {
                // console.log(data);
                document.getElementById('activity').innerText = data.activity;
            })
        }
       /*Set Interval time */
        setInterval(() => {
            doSomething();
        }, 10000);
    </script>
</body>
</html>
